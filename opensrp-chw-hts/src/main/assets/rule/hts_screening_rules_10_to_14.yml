name: step5_eligibility_for_testing_reasons
description: Eligibility reasons for testing
priority: 1
condition: "true"
actions:
  - "def getEligibilityReasons(
                          hasTheChildHadRecurrentIllnessInThePast3Months,
                          doesTheChildHaveRecurrentSkinProblems,
                          hasTheChildEverBeenAdmittedToHospitalBefore,
                          hasTheChildEverReceivedBloodTransfusion,
                          hasTheChildHadCoughForTwoWeeksOrMore,
                          hasTheChildHadFeverForTwoWeeksOrMore,
                          hasTheChildHadNoticeableWeightLoss,
                          hasTheChildHadNightSweatsForAnyDuration,
                          hasTheChildHadHistoryOfEnlargementOfLymphNodes,
                          doesTheChildHaveAbnormalDischargeFromTheVaginaOrPenis,
                          doesTheChildHaveBurningItchingOrPainWhenUrinating,
                          doesTheChildHaveAnyUlcerSoreWartsOnGenitalAreas, 
                          areNoneOrBothBiologicalParentsOfTheChildDiseased,
                          isTheBiologicalMotherOfTheChildHivPositive,
                          isTheChildSexuallyActive,
                          hasTheChildBeenSexuallyAbused
                          ){
      java.util.List reasons = new java.util.ArrayList();

      boolean generalHealthConcerns = (hasTheChildHadRecurrentIllnessInThePast3Months != null && hasTheChildHadRecurrentIllnessInThePast3Months.equals('yes')) ||
              (doesTheChildHaveRecurrentSkinProblems != null && doesTheChildHaveRecurrentSkinProblems.equals('yes')) ||
              (hasTheChildEverBeenAdmittedToHospitalBefore != null && hasTheChildEverBeenAdmittedToHospitalBefore.equals('yes')) ||
              (hasTheChildEverReceivedBloodTransfusion != null && hasTheChildEverReceivedBloodTransfusion.equals('yes'));

      boolean tbSymptoms = (hasTheChildHadCoughForTwoWeeksOrMore != null && hasTheChildHadCoughForTwoWeeksOrMore.equals('yes')) ||
              (hasTheChildHadFeverForTwoWeeksOrMore != null && hasTheChildHadFeverForTwoWeeksOrMore.equals('yes')) ||
              (hasTheChildHadNoticeableWeightLoss != null && hasTheChildHadNoticeableWeightLoss.equals('yes')) ||
              (hasTheChildHadNightSweatsForAnyDuration != null && hasTheChildHadNightSweatsForAnyDuration.equals('yes')) ||
              (hasTheChildHadHistoryOfEnlargementOfLymphNodes != null && hasTheChildHadHistoryOfEnlargementOfLymphNodes.equals('yes'));

      boolean stiSymptoms = (doesTheChildHaveAbnormalDischargeFromTheVaginaOrPenis != null && doesTheChildHaveAbnormalDischargeFromTheVaginaOrPenis.equals('yes')) ||
              (doesTheChildHaveBurningItchingOrPainWhenUrinating != null && doesTheChildHaveBurningItchingOrPainWhenUrinating.equals('yes')) ||
              (doesTheChildHaveAnyUlcerSoreWartsOnGenitalAreas != null && doesTheChildHaveAnyUlcerSoreWartsOnGenitalAreas.equals('yes'));

      boolean riskyBehaviours = (areNoneOrBothBiologicalParentsOfTheChildDiseased != null && areNoneOrBothBiologicalParentsOfTheChildDiseased.equals('yes')) ||
              (isTheBiologicalMotherOfTheChildHivPositive != null && isTheBiologicalMotherOfTheChildHivPositive.equals('yes')) ||
              (isTheChildSexuallyActive != null && isTheChildSexuallyActive.equals('yes')) ||
              (hasTheChildBeenSexuallyAbused != null && hasTheChildBeenSexuallyAbused.equals('yes'));

      if (generalHealthConcerns) { reasons.add('B'); }
      if (tbSymptoms) { reasons.add('C'); }
      if (stiSymptoms) { reasons.add('D'); }
      if (riskyBehaviours) { reasons.add('E'); }

      return org.apache.commons.lang3.StringUtils.join(reasons, ',');
  }"
  - "calculation = getEligibilityReasons(
                       step1_hts_has_the_child_had_a_recurrent_illness_in_the_last_3_months,
                       step1_hts_does_the_child_have_recurrent_skin_problems,
                       step1_hts_has_the_child_ever_been_admitted_to_hospital_before,
                       step1_hts_has_the_child_ever_received_blood_transfusion,
                       step2_hts_has_the_child_had_cough_for_two_weeks_or_more,
                       step2_hts_has_the_child_had_fever_for_two_weeks_or_more,
                       step2_hts_has_the_child_had_noticeable_weight_loss,
                       step2_hts_has_the_child_had_night_sweats_for_any_duration,
                       step2_hts_has_the_child_had_a_history_of_enlargement_of_lymph_nodes,
                       
                       step3_hts_does_the_child_have_abnormal_discharge_from_the_vagina_or_penis,
                       step3_hts_does_the_child_have_burning_itching_or_pain_when_urinating_or_peeing,
                       step3_hts_does_the_child_have_any_ulcer_sore_warts_in_his_or_her_genital_areas,
                       
                       
                       step4_hts_are_one_or_both_biological_parents_of_the_child_diseased,
                       step4_hts_is_the_biological_mother_of_the_child_hiv_positive,
                   step4_hts_is_the_child_sexually_active,
                   step4_hts_has_the_child_been_sexually_abused                       
                   )"
